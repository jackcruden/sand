<!DOCTYPE html>
<html>
<head>
    <title>Sand</title>

    <style>
        #buttons {
            padding: 5px;
        }

        button {
            display: block;
            margin-bottom: 5px;
            padding: 5px;
            width: 100%;
            font-size: 1.5em;

            -webkit-appearance: none;
        }

        .divider {
            margin: 20px;
        }
    </style>
</head>
<body style="background-color: black;">
    <div style="display: flex; width: 800px; height: 600px; margin: 0 auto; background-color: white;">
        <canvas id="canvas" width="600" height="600"></canvas>

        <div id="buttons" style="width: 200px; background-color: gray;">
            <button class="select" data-element="Air">💨 Air</button>
            <button class="select" data-element="Block">🧱 Block</button>

            <div class="divider"></div>

            <button class="select" data-element="Water">💧 Water</button>
            <button class="select" data-element="Sand">⏳ Sand</button>
<!--            <button class="select" data-element="Ice">🧊 Ice</button>-->
<!--            <button class="select" data-element="Plant">🌱 Plant</button>-->
            <button class="select" data-element="Fire">🔥 Fire</button>
            <button class="select" data-element="Oil">🛢 Oil</button>

<!--            <div class="divider"></div>-->

<!--            <button class="select" data-element="Tap">🚰 Tap</button>-->
        </div>
    </div>

<!--    <script src="app.js"></script>-->

<!--    <script src="app.js"></script>-->
    <script type="module">
        import Game from '/Game.js'
        let game = new Game(
            document.getElementById('canvas'),
            120,
            120
        )
        game.play()

        let buttons = document.querySelectorAll('.select')
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', event => {
                game.updateSelection(event.target.dataset.element)
            })
        }
        window.addEventListener('mousemove', (event) => { game.updateMousePosition(event) }, false)
        window.addEventListener('mousedown', () => { game.clicked = true }, false)
        window.addEventListener('mouseup', () => { game.clicked = false }, false)
    </script>
</body>
</html>

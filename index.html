<!DOCTYPE html>

    <style>
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;

            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;

            user-select: none;
        }

        #container {
            display: flex;
            background-color: #e3e3e3;

            border: 10px solid #e3e3e3;
            border-radius: 20px;
        }

        #case-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #speaker {
            padding: 5px 10px 5px 5px;
            line-height: 10px;
            letter-spacing: 3px;
        }

        #system {
            background: black;

            border-radius: 12px 0 0 12px;
        }

        #system button {
            display: block;
            margin: 5px 0 5px 5px;
        }

        #canvas-container {
            position: relative;
            padding: 5px 0 0 5px;

            background-color: black;
            border-radius: 12px 0 0 0;
            overflow: hidden;
        }

        #canvas {
            border-radius: 5px;
            overflow: hidden;
        }

        #canvas-overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;

            background: linear-gradient(129deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.1) 35%, rgba(0, 0, 0, 0) 35%);
            box-shadow: inset 0 0 112px 0 rgba(0, 0, 0, 0.5);
        }

        #canvas-overlay:hover {
            cursor: pointer;
        }

        #canvas-overlay::before {
            content: ' ';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
        }

        @keyframes flicker {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }

        #canvas-overlay::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.1s infinite;
        }

        #button-container {
            display: flex;
            flex-wrap: wrap;
            align-content: start;
            width: 260px;
            border-radius: 0 12px 12px 0;

            background-color: black;
        }

        /* Space */
        #button-container > * + * {
            margin-top: 5px;
            margin-left: 5px;
        }

        button {
            -webkit-appearance: none;

            width: 80px;
            height: 80px;
            border-radius: 5px;
            border: none;
            background-color: #e3e3e3;

            text-transform: uppercase;
            overflow: hidden;
        }

        button:hover {
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }

        button:active span {
            transform: translateY(3px);
            border-radius: 999px;
            background-color: #dedede;
            box-shadow:  8px 8px 29px #e8e8e8,
                         -8px -8px 29px #c6c6c6;
        }

        button span {
            display: flex;
            align-items: center;
            justify-content: center;

            margin: 5px auto;
            align-content: end;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 12px;
            color: #383838;
            line-height: 1.4em;

            border-radius: 999px;
            box-shadow:  8px 8px 29px #adadad,
                         -8px -8px 29px #ffffff;
        }
    </style>
</head>

    <script type="module">
        import Game from '/Game.js'
        let game = new Game(
            document.getElementById('canvas'),
            120,
            120
        )
        game.play()

        let buttons = document.querySelectorAll('button.select')
        for (let i = 0; i < buttons.length; i++) {
            if (buttons[i].closest('button').dataset.element) {
                buttons[i].addEventListener('click', event => {
                    game.updateSelection(event.target.closest('button').dataset.element)
                })
            }
        }

        window.addEventListener('mousemove', (event) => { game.updateMousePosition(event) }, false)
        window.addEventListener('mousedown', () => { game.clicked = true }, false)
        window.addEventListener('mouseup', () => { game.clicked = false }, false)
    </script>
